<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8">
      <title>Contato - Barbearia Alura</title>
      <link rel="stylesheet" href="./css/reset.css">
      <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <header>
         <div id="caixa"> 
           <h1><img src="./imagens/logo.png" alt="Logo da baebearia alura"></h1>
          <nav>
             <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="produtos.html">Produtos</a></li>
               <li><a href="contato.html">Contato</a></li>
             </ul>
          </nav>
        </div>
      </header>
      
      <main>
      <form>  
         <label for="nomesobrenome">Nome e sobremome</label>
         <input type="text" id="nomesobrenome" placeholder="digite seu nome e sobrenome" class="input-padrao" required> 
         
         <label for="email">E-mail</label>
         <input type="email" id="email" placeholder="email@" class="input-padrao" required>
         
         <label for="telefone">telefone</label>
         <input type="tel" id="nomesobrenome" placeholder="(XX) XXXXX-XXXX" class="input-padrao" required>
         
         <label for="mensagem">Mensagem</label>
         <textarea cols="60" rows="10" id="mensagem" placeholder="Escreva sua mensagem aqui" class="input-padrao" required></textarea>
         
         <fieldset>
           <legend>Como prefere nosso contato?</legend>
           <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
           
           <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
           
           <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
         </fieldset>
         <fieldset>
           <legend>Qual horario prefere ser atendido?</legend>
           <select>
             <option>Manha (das 8h as 12h)</option>
             <option>Tarde (das 13h as 18h)</option>
             <option>Noite (das 18h até as 20h)</option>
           </select>
         </fieldset>
        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>
         <input type="submit" value="enviar formulário" class="enviar">
      </form>  
      
      <table>
      <thead>
         <tr>
            <th>Dia</th>
            <th>Horario</th>
         </tr>
       </thead>
       <tbody>
         <tr>
            <td>Segunda</td>
            <td>8h as 20h</td>
         </tr>
         <tr>
            <td>Quarta</td>
            <td>8h as 20h</td>
         </tr>
         <tr>
            <td>Sexta</td>
            <td>8h as 20h</td>
          </tr>
       </table>
       </tbody>
      </main>
      
      
      <footer> 
     <img src="./imagens/logo-branco.png" alt="logo da barbearia alura">
     <p id="copyright"> &copy; Copyright Barbearia Alura- 2021 </p>
     </footer>
</html>
